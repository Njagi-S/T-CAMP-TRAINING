<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Form</title>
</head>

<body>
    <!-- Create an HTML file called myjsform.html.
    Add a form to the body with the following inputs: first_name,last_name and email.
    Add a submit button.
    Ensure you have the relevant attributes i.e name and id in the input tags.
    
    Create a script file called myform.js and capture the form inputs entered above
    and put them in a table as the image indicated -->

    <h1>Form Submission</h1>

    <form id="userForm">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Submit</button>
    </form>
    <h2 id="error" color="red"></h2>

    <h2>Submitted Data</h2>

    <table border="" id="dataTable">
        <thead>
            <tr>
                <!-- Table column headers -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- The table body where rows will be added  using JavaScript -->
        </tbody>
    </table>

    <script src="myform.js"></script>
</body>

</html>
