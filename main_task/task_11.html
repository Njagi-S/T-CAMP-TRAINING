<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Write a program that takes the date of birth of a person and the program outputs the age in terms of years,months,days TODAY.
        let birthDay = prompt("Enter your birth day (1-31): ");
        let birthMonth = prompt("Enter your birth month (1-12): ");
        let birthYear = prompt("Enter your birth year: ");

        let birthDate = new Date(`${birthYear}-${birthMonth}-${birthDay}`);
        let today = new Date();

        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();

        if (ageDays < 0) {
            ageMonths--;
            ageDays += new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        }
        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }

        alert(`You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`);
    </script>
</body>

</html>
