<body>
    <script>

        //TASK 4: Using Python or PHP or Java or Ruby or JavaScript
        //Write a program which accepts email as form input or from terminal. Validate the email by checking if it's a valid email. 
        //Hint: Check if it contains an “@” symbol and “.” symbol
        //If it's a valid email, print “Email is valid” else print “Email is invalid
        //If the email is invalid, print the error message “Email should contain “@” symbol and

        let email = prompt("Enter your email: ");

        if (email.includes("@") && email.includes(".")) {
            console.log("Email is valid");
        } else {
            console.log("Email is invalid");
            console.log("Error: Email should contain \"@\" symbol and \".\" symbol");
        }
    </script>
</body>
