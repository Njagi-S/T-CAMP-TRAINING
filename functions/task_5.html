      //TASK 5: Using Python or PHP or Java or Ruby or JavaScript
      //Implement a program that takes 3 users  inputs from the terminal or the Browser, and stores them in three variables. Return the largest of the three. Do this without using the the inbuilt max () function!
      //The goal of this exercise is to think about some internals that programs normally take care of for us
      // Get the three user inputs from the terminal or browser

      function largest_number(num1,num2,num3) {
        let result = "";
        if (num1 > num2 && num1 > num2) {
          result = +num1 + " : Number One is the largest number";
        } else if (num2 > num1 && num2 > num3) {
          result = +num2 + " : Number Two is the largest number";
        } else {
          result = +num3 + " : Number Three is the largest number.";
        }
        return result;
      }
      let num11 = Number(prompt("Enter the first number: "));
      let num12 = Number(prompt("Enter the second number: "));
      let num13 = Number(prompt("Enter the third number: "));
      console.log(largest_number(num11,num12,num13));
