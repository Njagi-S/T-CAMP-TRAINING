    <script>
      //Write a program which gets a phone number from a form input or terminal. Validates the phone number by checking if it starts with +254.. or 07.. or 7… or 254.. or 01... or
      //1.. Convert the number to start with +254…
      //e.g if a user enters “0712345678”, the program should display “+254712345678”
      //e.g if a user enters “0112345678”, the program should display “+254112345678”
      //e.g if a user enters “712345678”, the program should display “+254712345678”

      function phone_numbers(phone_number) {
        let valid = "";
        if (phone_number.startsWith("+254") && phone_number.length == 13) {
          valid = "The valid Phone_number is " + phone_number;
        } else if (phone_number.startsWith("07") && phone_number.length == 10) {
          phone_number = "+254" + phone_number.slice(1, 10);
          valid = "The valid Phone_number is " + phone_number;
        } else if (phone_number.startsWith("01") && phone_number.length == 10) {
          phone_number = "+254" + phone_number.slice(1, 10);
          valid = "The valid Phone_number is " + phone_number;
        } else if (phone_number.startsWith("7") && phone_number.length == 9) {
          phone_number = "+" + phone_number;
          valid = "The valid Phone_number is " + phone_number;
        } else if (phone_number.startsWith("254") && phone_number.length == 12)
         {
          phone_number = "+254" + phone_number;
          valid = "The valid Phone_number is " + phone_number;
        } else {
          valid = "The Phone_number is invalid.";
        }
        return valid;
      }
      let phone_num = prompt("Please Enter your Phone_Number:");
      let final_phone_num = phone_numbers(phone_num);
      alert(final_phone_num);
    </script>
