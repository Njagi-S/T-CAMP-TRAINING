    <script>
      //TASK 1: Using Python or PHP or Java or Ruby or JavaScript
      //Write a program that prompts the user to enter the base and height of a triangle and returns its area.
      function triangle_area(base, height) {
        area = 0.5 * base * height;
        return area;
      }
      let base1 = Number(prompt("Ener The Base Of the Triangle:"));
      let height1 = Number(prompt("Ener The Height Of the Triangle:"));
      let solution = triangle_area(base1, height1);
      alert(solution);
    </script>
