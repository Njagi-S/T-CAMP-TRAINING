  <body>
    <script>
      //Create a function that checks if a number is an even or odd number( use parameters and arguments)
      function checkNumber(num) {
        let result = "";
        if (num % 2 == 0) {          
          result = "The number Is An Even Number.";
        } else {
          result = "The Number Is An Odd Number.";
        }
        return result;
      }
      let num1 = Number(prompt("Enter A Number."));
      console.log(checkNumber(num1));
      
    </script>
