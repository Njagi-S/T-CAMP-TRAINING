  <body>
    <script>
      //TASK 8: Using Python or PHP or Java or Ruby or JavaScript
      //Write a program that takes as input the speed of a car e.g 80.
      //If the speed is less than 70, it should print “Ok”.
      //Otherwise, for every 5 km/s above the speed limit (70),
      //it should give the driver one demerit point and print the total number of demerit points.
      //For example, if the speed is 80, it should print: “Points: 2”.
      //If the driver gets more than 12 points,the function should print: “License suspended”.

      function speeding(speed) {
        let speed_limit = 70;
        if (speed <= speed_limit) {
          return "Ok";
        } else {
          let demeritPoints = Math.floor((speed - speed_limit) / 5);
          let result="Points: " + demeritPoints;
          if (demeritPoints > 12) {
            result += "\nLicense suspended !";
          } 
          return result;  
        }
      }

      let new_speed = Number(prompt("Enter the speed of the car: "));
      final_speed = speeding(new_speed);
      console.log(final_speed);
    </script>
  </body>
