<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // if statement
        let num = 50;
        let b = 100;
        if (b > num) {
            console.log("b is greater than num");
        } //only when condition is true.


        if (num > b) {
            console.log("num is greater than b");
        }
        else {
            console.log("num is less than b");
        }

        //take the user's of a number then check if the number is odd or even.

        let userNum = parseInt(prompt("Enter a number"));
        if (userNum % 2 == 0) {
            console.log("The number is even");
        }
        else {
            console.log("The number is odd");
        }

        // take 3 user inputs of numbers then find the largest of the numbers
        let num1 = Number(prompt("Enter the first number"));
        let num2 = Number(prompt("Enter the second number"));
        let num3 = Number(prompt("Enter the third number"));

        if (num1 > num2 && num1 > num3) {
            console.log("The largest number is  Number One:" + num1);
        }
        else if (num2 > num1 && num2 > num3) {
            console.log("The largest number is Number Two:" + num2);
        }
        else {
            console.log("The largest number is Number Three:" + num3);
        }
    </script>
</body>

</html>
