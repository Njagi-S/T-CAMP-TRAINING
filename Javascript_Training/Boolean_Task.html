        //Q2 console log a boolean that gives you true only when an email is valid. dont use regular expression.
        function isValidEmail(email) {
            const atSymbolIndex = email.indexOf('@');
            const dotIndex = email.lastIndexOf('.');

            return atSymbolIndex > 0 &&
                dotIndex > atSymbolIndex &&
                dotIndex < email.length - 1 &&
                email.length > 5;
        }

        console.log(isValidEmail(email));

        /*Q3 Console log a boolean that gives you true only when a phone number is a valid Kenyan phonenumber. If someone enters either +254712345678, 254712345678, 0712345678 , 712345678, 0112345678, 112345678 it should be valid also.*/
        function isValidKenyanPhoneNumber(phoneNumber) {
            const phoneNumberStr = phoneNumber.toString();
            const startsWithPlus254 = phoneNumberStr.startsWith('+254');
            const startsWith254 = phoneNumberStr.startsWith('254');
            const startsWith0 = phoneNumberStr.startsWith('0');

            if (startsWithPlus254) {
                return phoneNumberStr.length === 13;
            } else if (startsWith254) {
                return phoneNumberStr.length === 12;
            } else if (startsWith0) {
                return phoneNumberStr.length === 10;
            } else {
                return false;
            }
        }

        const phoneNumber = '07812345678'; //replace with the phone number you want to check
        console.log(isValidKenyanPhoneNumber(phoneNumber));
