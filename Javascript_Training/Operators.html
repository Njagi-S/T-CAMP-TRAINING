<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 90;
        let num2 = 4;
        let num3 = num1 % num2;

        //Modulus
        console.log(num3);

        //Exponential
        let num4 = num1 ** num2;
        console.log(num4);


        //Increment
        let num5 = num1;
        num5++;
        let num6 = num5;
        console.log(num6);

        let d= 34;
        d++;
        console.log(d);

        //Decrement
        let num7 = num2;
        num7--;
        let num8 = num7;
        console.log(num8);

        //COMPARISON OPERATORS
        //Equality
         console.log(10==10);
         console.log(10=='10'); // true only value is checked and not data type

         // Strictly Equal (Equal Value  and Data Type)
         console.log(10==='10'); //false

         //Inequality
         console.log(10!=10);
         console.log(10!="10");
         console.log(10!="6"); //true
         console.log(10!=6);        

         //Strictly Inequality (Equal Value  and Data Type)
         console.log(10!==10);
         console.log(10!=="10");
      




    </script>
</body>

</html>
